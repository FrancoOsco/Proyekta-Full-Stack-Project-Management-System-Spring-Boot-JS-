<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <title>Registro - Proyekta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3">
    <div class="container">
      <a th:href="@{/}" class="navbar-brand ms-lg-5">
          <h1 class="m-0 text-uppercase text-dark"><i class="bi bi-gear-wide-connected fs-1 text-primary me-3"></i>PROYEKTA</h1>
      </a>
      <div class="ms-auto">
        <a th:href="@{/login}" class="btn btn-outline-primary btn-xs me-2">Iniciar sesión</a>
        <a th:href="@{/}" class="btn btn-light btn-xs">Volver</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="card-title mb-3 text-center">Registro de Usuario</h3>
            <p class="text-center text-muted mb-4">Crea tu cuenta y gestiona tus proyectos.</p>

            <div th:if="${param.success}" class="alert alert-success small">Registro completado con éxito. Ya puedes iniciar sesión.</div>
            <div th:if="${param.error}" class="alert alert-danger small">Ocurrió un error. Inténtalo de nuevo.</div>

            <form th:action="@{/registro}" method="post" th:object="${usuario}" novalidate>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required />
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" type="text" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Clave</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></div>
              </div>

              <div class="mb-3 form-check">
                <input id="terms" type="checkbox" class="form-check-input">
                  <label for="terms" class="form-check-label small">
                    Acepto los <a href="#" target="_blank">Términos y condiciones</a>
                  </label>
              </div>

              <div class="d-grid gap-2">
                  <button type="submit" id="btnRegistrar" class="btn btn-primary" disabled>Registrar</button>
                  <a th:href="@{/login}" class="btn btn-outline-secondary hover-white">¿Ya tienes cuenta? Iniciar sesión</a>
              </div>
            </form>
          </div>

          <div class="card-footer text-muted small text-center">
            Tu información está segura. &nbsp;•&nbsp; <a th:href="@{/contact}">Contacto</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="container-fluid bg-light py-4 mt-5">
    <div class="container text-center">
      <small>&copy; Proyekta Perú</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/bloquear.js}"></script>
</body>
</html>
